<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title>Monthly Budget</title>

        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Pompiere&display=swap" rel="stylesheet" />
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel = "stylesheet" href = "style.css" />

    </head>
    <body>
        <div class = "wrapper">
            <div class = "container">
                <h1>Monthly Budget</h1>
                <div class = "sub-container">
                    <div class = "total-amount-container">
                        <!--Income-->
                        <h3>Income</h3>
                        <input type = "number" id = "total-amount" placeholder = "Enter Total Amount" />
                        <button class = "submit" id = "total-amount-button">Set Budget</button>
                    </div>
                    <div class = "user-amount-container">
                        <!--Expenses-->
                        <h3>Expenses</h3>
                        <input type = "text" class = "product-title" id = "product-title" placeholder = "Enter Name of Item" />
                        <input type = "number" id = "user-amount" placeholder = "Enter Cost of Item" />
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn">Category</button>
                            <div id="myDropdown" class="dropdown-content">
                              <a href="#">Needs</a>
                              <a href="#">Wants</a>
                              <a href="#">Savings</a>
                            </div>
                        </div>
                        <button class = "submit" id = "check-amount">Set Amount</button>
                    </div>
                </div>
                <!--Output-->
                <div class = "output-container flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id = "amount">0</span>
                    </div>
                    <div>
                        <p>Expenses</p>
                        <span id = "expenditure-value">0</span>
                    </div>
                    <div>
                        <p>Balance</p>
                        <span id = "balance-amount">0</span>
                    </div>
                </div>
            </div>
            <!--List of Expenses-->
            <div class = "list">
                <h3>Expense List</h3>
                <div class = "list-container" id = "list" >
                </div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
